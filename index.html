<!DOCTYPE html>
<html>
<head>    

    <meta charset="utf-8" />
    <title></title>

    <link href="/css/styles.css" rel="stylesheet" />


</head>
<body>
    <div id="dark"></div>
    <div id="Register">
        <div class="form-class">
            <button id="button-x1"><div id="x-icon"></div></button>
            <h2>Register</h2>
            <form>
                First Name <br>
                <input type="text"><br>Last name<br>
                <input type="text"><br>Email<br>
                <input type="text"><br>Password<br>
                <input type="text"><br>Repeat Password<br>
                <input type="text"><br>I agree to the Terms and Conditions
                <input type="checkbox"><br>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    <div id="Login">
        <div class="form-class">
            <button id="button-x2"><div id="x-icon"></div></button>
            <h2>Login</h2>
            <form>
                Email<br>
                <input type="text"><br>Password<br>
                <input type="text"><br>
                <input type="submit" value="Login">

            </form>
        </div>
    </div>

    <nav class="buttons">
        <button id="reg-button">Register</button>
        <button id="log-button">Login</button>        
    </nav>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="/scripts/index.js"></script>

</body>
</html>
